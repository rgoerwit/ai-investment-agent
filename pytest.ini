[pytest]
# Enhanced pytest configuration for multi-agent trading system
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Test markers for organization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests requiring external services
    unit: marks tests as unit tests
    benchmark: marks tests as performance benchmarks
    memory: marks tests that require memory/ChromaDB
    llm: marks tests that require LLM connectivity
    api: marks tests that require external API access

# Test output configuration
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --maxfail=5
    --disable-warnings
    -p no:cacheprovider

# Coverage configuration
[coverage:run]
source = src
omit = 
    tests/*
    scripts/*
    */__pycache__/*
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

# Environment variables for testing
env =
    ENVIRONMENT = test
    LOG_LEVEL = DEBUG
    ENABLE_MEMORY = false
    ONLINE_TOOLS = false
    DEFAULT_TICKER = TEST