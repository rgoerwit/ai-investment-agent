version: '3.8'

services:
  investment-agent:
    build:
      context: .
      dockerfile: Dockerfile
    image: investment-agent:latest
    container_name: investment-agent

    # Environment variables from .env file
    env_file:
      - .env

    # Or specify environment variables directly
    environment:
      # Note: Model selection is hardcoded in src/llms.py
      # QUICK_MODEL and DEEP_MODEL env vars are ignored

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - STRUCTURED_LOGGING=true

      # ChromaDB
      - ANONYMIZED_TELEMETRY=False
      - CHROMA_PERSIST_DIRECTORY=/app/chroma_db

      # LangSmith (optional)
      - LANGSMITH_TRACING=${LANGSMITH_TRACING:-false}

      # Silence gRPC warnings (macOS)
      - GRPC_VERBOSITY=ERROR
      - GRPC_TRACE=

    # Volume mounts for persistence
    volumes:
      # Persist ChromaDB data
      - chroma-data:/app/chroma_db

      # Optional: Mount local code for development
      # - ./src:/app/src:ro

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

    # Restart policy
    restart: unless-stopped

    # Network mode
    network_mode: bridge

    # Command override (examples)
    # Uncomment one of these or override at runtime
    # command: ["--ticker", "AAPL", "--quick"]
    # command: ["--ticker", "NVDA"]
    # command: ["--ticker", "TSLA", "--quick"]

    # Network for potential observability stack
    networks:
      - agent-network

  # ──────────────────────────────────────────────────────────────────────────
  # OPTIONAL: Prometheus - Metrics collection (commented out, not configured)
  # ──────────────────────────────────────────────────────────────────────────
  # Uncomment and configure monitoring/prometheus.yml to enable
  #
  # prometheus:
  #   image: prom/prometheus:latest
  #   container_name: investment-agent-prometheus
  #   volumes:
  #     - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
  #     - prometheus-data:/prometheus
  #   ports:
  #     - "9090:9090"
  #   restart: unless-stopped
  #   networks:
  #     - agent-network

  # ──────────────────────────────────────────────────────────────────────────
  # OPTIONAL: Grafana - Observability dashboards (commented out, not configured)
  # ──────────────────────────────────────────────────────────────────────────
  # Uncomment and configure monitoring/grafana/ to enable
  #
  # grafana:
  #   image: grafana/grafana:latest
  #   container_name: investment-agent-grafana
  #   environment:
  #     - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
  #   volumes:
  #     - grafana-data:/var/lib/grafana
  #   ports:
  #     - "3000:3000"
  #   restart: unless-stopped
  #   networks:
  #     - agent-network
  #   depends_on:
  #     - prometheus

volumes:
  chroma-data:
    driver: local

  # Uncomment if enabling observability stack
  # prometheus-data:
  #   driver: local
  # grafana-data:
  #   driver: local

networks:
  agent-network:
    driver: bridge
