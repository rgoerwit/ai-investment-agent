# Pre-commit hooks for investment-agent
# Install: poetry run pre-commit install
# Run manually: poetry run pre-commit run --all-files

repos:
  # Ruff - Fast Python linter and formatter (replaces flake8, isort, black)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Linter - auto-fixes issues where possible
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      # Formatter - consistent code style
      - id: ruff-format
        types_or: [python, pyi]

  # Basic file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
        exclude: '\.md$'
      - id: end-of-file-fixer
        exclude: '\.md$'
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
      - id: detect-private-key
        exclude: '^\.env\.example$|^scripts/portfolio_manager\.py$'

  # Type checking (optional - runs on commit but doesn't block)
  # Uncomment if you want strict type checking on every commit
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.13.0
